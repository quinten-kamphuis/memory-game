<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="responsive.js"></script>
</head>
<body>
    <div id="start-screen">
        <div id="singleplayer" class="menu-button">Singleplayer</div>
        <div id="multiplayer" class="menu-button">Multiplayer</div>
        <div id="credits" class="menu-button">Credits</div>
    </div>
    <div id="top-bar">
        <div id="menu">Menu</div>
        <div id="score">0</div>
        <div id="timer">00:00</div>
    </div>
    <div id="game-screen">
        <div id="grid-container"></div>
    </div>
</body>
</html>
